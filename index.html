<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Games to play</h2>
        <h4>These games are made from game lab , click on them to play.</h4>
        <div class="carousel slide" id="Mycasserol">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/bounce/w2wtEC7bMrxuAfOMIY-jD26b1nuz00SGQIE4oIVqDiI" target="_blank">
                            <img class="img-responsive" src="BOUNCEIT%20UP.png">
                        </a>
                        <div class="carousel-content">
                            <p>Ping Pong</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/nkEVELEI2qzeM8OTGC5bG8hdtCOM9VEBA9zW2YFEocc" target="_blank">
                            <img class="img-responsive" src="ndjndjw.png">
                        </a>
                        <div class="carousel-content">
                            <p>Merry Christmas</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#Mycasserol" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
             <a class="right carousel-control" href="#Mycasserol" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section id="Chatbot">
        <h1>Chatbot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/e25f55a5-a5cf-4781-a90a-3b374d644a55">
        </iframe>

    </section>


    </div>
    

</body>

</html>
